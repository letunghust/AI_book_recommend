<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommend System </title>
  <!-- Include the Tailwind CSS CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="bg-gray-800 py-4">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Brand -->
    <a href="/" class="text-white text-2xl font-bold">My Website</a>

    <!-- Navigation links -->
    <ul class="flex space-x-4">
      <li><a href="/" class="text-white hover:text-gray-400">Home</a></li>
      <li><a href="/recommend" class="text-white hover:text-gray-400">Recommend</a></li>
      <li><a href="#" class="text-white hover:text-gray-400">Contact</a></li>
    </ul>
  </div>
</nav>

<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-8">Top 50 Books</h1>
    <div class="grid grid-cols-5 gap-8">
    {% for i in range(book_name|length)  %}
        <div class="bg-white p-4 rounded shadow">
            <img src="{{image[i]}}" alt="Book 1" class="w-full rounded mb-4">
            <h2 class="text-lg font-semibold">{{book_name[i]}}</h2>
            <p class="text-gray-600">{{author[i]}}</p>
            <h4 class="text-gray-700">Votes - {{votes[i]}}</h4>
            <h4 class="text-gray-700">Rating - {{rating[i]}}</h4>   
        </div>
    {% endfor%}
    </div>
   
</div>

</body>
</html>
